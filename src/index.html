<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Helper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-light container">
    <h1 class="text-center">Editor de texto - Post Helper</h1>

    <form id="editor" class="border mb-5 border-3 p-4">
      <h2 id="currentDay">~ Dia - de 100</h2>

      <div>
        <h2 class="mt-5">Cabe√ßalho</h2>
        <select id="headerOptions">
          <option value="comment">Coment√°rio</option>
          <option value="phrase">Frase</option>
        </select>

        <input type="text" id="headerInput" minlength="8" />
      </div>

      <div>
        <h2 class="mt-5">Tarefas realizadas</h2>
        <button type="button" id="createTask" class="btn btn-success mb-3">
          Criar tarefa
        </button>
        <br />

        <div id="tasks">
          <div>
            <emoji-picker class="emojis"></emoji-picker>
            <input
              class="taskEmoji"
              placeholder="Emoji"
              maxlength="3"
              onfocus="emoji()"
              onblur="emoji()"
            />
            <input class="taskName" placeholder="Qual foi a tarefa" />
            <input
              class="taskTime"
              type="number"
              step="0.5"
              min="0.5"
              placeholder="Horas"
            />
            <button
              type="button"
              class="btn btn-danger"
              onclick="this.parentElement.remove()"
            >
              üóëÔ∏è
            </button>
            <br />
          </div>
        </div>
      </div>

      <div>
        <h2 class="mt-5">Informa√ß√£o extra</h2>
        <select id="extraInfoOptions">
          <option value="comment">Coment√°rio</option>
          <option value="blank">Em branco</option>
        </select>
        <br />
        <textarea id="extraInfoInput"></textarea>
      </div>
    </form>

    <p id="charactersLimit">- / 280</p>
    <h2 id="preview" class="preview text-dark"></h2>
    <button class="btn btn-success" onclick="copyText()">Copiar texto</button>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
  </body>
</html>
