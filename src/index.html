<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Helper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-light container">
    <h1 class="text-center">Editor de texto - Post Helper</h1>

    <form id="editor" class="border mb-5 border-3 p-4">
      <button type="button" onclick="showSettings()">Configurações</button>

      <div class="settings">
        <label for="startDate">Seu Dia 1 começou em: </label>
        <input type="date" id="startDate" />
        <br /><br />
        <label for="challengeDuration">Duração: </label>
        <input
          type="number"
          id="challengeDuration"
          placeholder="Desafio de quanto dias"
        />
        <br />
        <label for="title">Título: </label>
        <input type="text" id="title" placeholder="Dia /d de /t" />
        <br />
        <button
          type="button"
          class="btn btn-success mt-5"
          onclick="saveSettings()"
        >
          Salvar
        </button>
        <div class="mt-5">
          <p>
            Digite /d para o dia atual, e /t para a duração do desafio. Exemplo:
          </p>
          <p>Hoje é dia /d de /t</p>
          <p>Hoje é dia 15 de 100</p>
        </div>
      </div>
      <div onclick="showSettings()" class="overlaySettings"></div>

      <div>
        <h2 class="mt-5">Cabeçalho</h2>
        <select id="headerOptions">
          <option value="comment">Comentário</option>
          <option value="phrase">Frase</option>
        </select>

        <input type="text" id="headerInput" minlength="8" />
      </div>

      <div>
        <h2 class="mt-5">Tarefas realizadas</h2>
        <button type="button" id="createTask" class="btn btn-success mb-3">
          Criar tarefa
        </button>
        <br />

        <div id="tasks"></div>
      </div>

      <div>
        <h2 class="mt-5">Informação extra</h2>
        <select id="extraInfoOptions">
          <option value="comment">Comentário</option>
          <option value="blank">Em branco</option>
        </select>
        <br />
        <textarea id="extraInfoInput"></textarea>
      </div>
    </form>

    <p id="charactersLimit"></p>
    <h2 id="preview" class="preview text-dark"></h2>
    <button class="btn btn-success" onclick="copyText()">Copiar texto</button>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
  </body>
</html>
